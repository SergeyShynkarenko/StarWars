<section class="cards">
	<div class="container">
		<div class="cards__inner">

			<div class="cards__aside">
				<div class="aside__title">
					<span>Filters<span>
					<i class="arrow fas fa-chevron-up"></i>
				</div>

				<form class="aside__form">
					<ul class="form__list">

						<li class="form__list-item">
							<p class="item__title">Gender:</p>

							<input class="item__input" id="gender__checkbox-1" name="checkbox1" type="checkbox">
							<label class="item__label" for="gender__checkbox-1">Male</label>

							<input class="item__input" id="gender__checkbox-2" name="checkbox2" type="checkbox">
							<label class="item__label" for="gender__checkbox-2">Female</label>
						</li>

						<li class="form__list-item">
							<p class="item__title">Eye color:</p>

							<input class="item__input" id="color__checkbox-1" name="checkbox3" type="checkbox">
							<label class="item__label" for="color__checkbox-1">
							Black</label>

							<input class="item__input" id="color__checkbox-2" name="checkbox4" type="checkbox">
							<label class="item__label" for="color__checkbox-2">
							Blue</label>

							<input class="item__input" id="color__checkbox-3" name="checkbox5" type="checkbox">
							<label class="item__label" for="color__checkbox-3">
							Brown</label>

							<input class="item__input" id="color__checkbox-4" name="checkbox6" type="checkbox">
							<label class="item__label" for="color__checkbox-4">
							Red</label>

							<input class="item__input" id="color__checkbox-5" name="checkbox7" type="checkbox">
							<label class="item__label" for="color__checkbox-5">
							Yellow</label>
						</li>
					</ul>
				</form>
			</div>

			<div class="cards__wrapper">
				<form class="cards__form">
					<button class="cards__form-btn" type="submit">
						<i class="fas fa-search"></i>
					</button>
					<input class="cards__form-input" type="text" placeholder="Type name">
				</form>

				<div class="cards__items" id="cards-container"></div>

				<div class="cards__button">
					<button class="button__prev btn disabled">PREV</button>
					<span class="button__number">1 of 9</span>
					<button class="button__next btn">NEXT</button>
				</div>
			</div>
		</div>
	</div>
</section>
